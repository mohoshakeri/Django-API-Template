user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/project_title/nginx/error.log warn;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    client_body_temp_path /var/log/project_title/nginx/tmp/body;
    proxy_temp_path       /var/log/project_title/nginx/tmp/proxy;
    fastcgi_temp_path     /var/log/project_title/nginx/tmp/fastcgi;
    uwsgi_temp_path       /var/log/project_title/nginx/tmp/uwsgi;
    scgi_temp_path        /var/log/project_title/nginx/tmp/scgi;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/project_title/nginx/access.log main;

    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    large_client_header_buffers 4 16k;

    # Gzip Compression
    gzip on;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream Definitions
    upstream django_backend {
        least_conn;
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # CORS
    map $http_origin $cors_origin {
        default "";
        "~^https?://([a-z0-9-]+\.)*domain_name\.ir$" $http_origin;
    }


    # Main Server Block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Security Headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

        # Rate Limiting
        limit_conn addr 10;

        location / {
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Request-ID $request_id;

            # Proxy Settings
            proxy_pass http://django_backend;
            proxy_redirect off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Django Static Files
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin  $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            access_log off;
        }

        # Site Assets Files
        location /assets/ {
            alias /app/assets/;
            expires 3d;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin  $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            access_log off;
        }

        # Security: Deny Access to Hidden Files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            alias /app/assets/img/favicon.ico;
        }
    }
}